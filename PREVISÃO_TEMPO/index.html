<!DOCTYPE html>
<html lang="pt-br  ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo</title>
    <!-- Estilos Css -->
     <link rel="stylesheet" href="src/css/styles.css">
    <!-- JavaScript -->
     <script src="js/scripts.js" defer></script>
    <!-- Font Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="caixa-maior">
        <input class="input-city" placeholder="Digite o nome da cidade">
        <button class="botao-busca" onclick="cliqueiNoBotao">
            <img class="img-busca" src="https://www.svgrepo.com/show/488200/find.svg" alt="buscar">
        </button>

        <div class="caixa-media">
            <h2 class="cidade">Tempo em São Paulo</h2>

            <p class="temp">21C</p>
        </div>

        <div class="caixa-menor">
            <img class="img-previsao" alt="icone-info-tempo" src="https://openweathermap.org/img/wn/04n.png">
            <p class="texto-previsao">Nublado</p>
        </div>

        <p class="umidade">Umidade: 76%</p>
    </div>

</body>
</html>
