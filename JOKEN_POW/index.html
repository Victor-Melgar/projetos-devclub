<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animação Aplicada</title>
    <!-- Estilos Css -->
     <link rel="stylesheet" href="src/css/styles.css">
     <!-- JavaScript -->
      <script src="js/scripts.js" defer></script>
</head>
<body>
    <main class="container">
        <div>
            <div class="results">
                <div>
                    <span class="user-result">
                        <img src="./images/pedra.png" alt="escolha-do-usuario">
                    </span>
    
                    <span class="computer-result">
                        <img src="./images/pedra.png" alt="escolha-do-computador">
                    </span>
                </div>
                <p class="result-text">Bora Jogar ?</p>
            </div>

            <div class="options">
                <span class="option-image">
                    <img src="./images/pedra.png" alt="pedra">
                    <p>Pedra</p>
                </span>
                <span class="option-image">
                    <img src="./images/papel.png" alt="papel">
                    <p>Papel</p>
                </span>
                <span class="option-image">
                    <img src="./images/tesoura.png" alt="tesoura">
                    <p>Tesoura</p>
                </span>
            </div>
        </div>
    </main>
</body>
</html>
